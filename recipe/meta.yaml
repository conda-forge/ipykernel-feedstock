{% set version = "5.1.4" %}

package:
  name: ipykernel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipykernel/ipykernel-{{ version }}.tar.gz
  sha256: 7f1f01df22f1229c8879501057877ccaf92a3b01c1d00db708aad5003e5f9238

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} setup.py bdist_wheel
    - cd dist
    - {{ PYTHON }} -m pip install ipykernel-{{ version }}-py3-none-any.whl --no-deps -vv
    - {{ PYTHON }} -m ipykernel install --sys-prefix

requirements:
  host:
    - ipython >=5.0
    - jupyter_client
    - pip
    - python >=3.4
  run:
    - ipython >=5.0
    - jupyter_client
    - python >=3.4
    - tornado >=4.2
    - traitlets >=4.1

test:
  requires:
    - curio
    - nose
    - numpy
    - pytest
    - ipython
    - flaky
  imports:
    - ipykernel
  commands:
    - jupyter kernelspec list
    - pytest --pyargs ipykernel -m "not flaky" -k "not (test_subprocess_error or test_subprocess_print)"

about:
  home: https://ipython.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: IPython Kernel for Jupyter
  description: |
    A powerful interactive Python shell and a Jupyter kernel to work with
    Python code in Jupyter notebooks and other interactive frontends.
  dev_url: https://github.com/ipython/ipykernel
  doc_url: https://ipython.readthedocs.io
  doc_source_url: https://github.com/ipython/ipykernel/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - blink1073
    - bollwyvl
    - Carreau
    - jakirkham
    - minrk
    - ocefpaf
    - pelson
