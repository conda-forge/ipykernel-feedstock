{% set version = "6.30.1" %}

{% set migrating = false %}

package:
  name: ipykernel
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/i/ipykernel/ipykernel-{{ version }}.tar.gz
  sha256: 6abb270161896402e76b91394fcdce5d1be5d45f456671e5080572f8505be39b

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - {{ PYTHON }} -m ipykernel install --sys-prefix
    # TODO: this may be needed/desirable at some point
    # - cd {{ RECIPE_DIR }} && {{ PYTHON }} fix_kernelspec.py
  script_env:
    - MIGRATING={{ migrating }}

requirements:
  host:
    - hatchling >=1.4
    - pip
    - python {{ python_min }}.*
    # minimum needed to intall kernelspec
    - comm >=0.1.1
    - debugpy >=1.6.5
    - ipython >=7.23.1
    - jupyter_client >=8.0.0
    - packaging >=22
    - psutil >=5.7
  run:
    - __{{ noarch_platform }}
    {% if noarch_platform == "osx" %}
    - appnope
    {% endif %}
    - jupyter_core >=4.12,!=5.0.*
    - matplotlib-inline >=0.1
    - nest-asyncio >=1.4
    - python >={{ python_min }}
    - pyzmq >=25
    - tornado >=6.2
    - traitlets >=5.4.0
    - packaging >=22
    - psutil >=5.7
    - comm >=0.1.1
    - debugpy >=1.6.5
    - ipython >=7.23.1
    - jupyter_client >=8.0.0

test:
  source_files:
    - tests
  requires:
    - curio  # [not win]
    - flaky
    - numpy
    - pip
    - pytest >=7.0,<9
    - pytest-asyncio >=0.23.5
    - pytest-cov
    - pytest-timeout
    - python !={{ python_min }}.*
    {% if not migrating %}
    - ipyparallel
    - matplotlib-base
    {% endif %}

  imports:
    - ipykernel
  commands:
    - pip check
    - jupyter kernelspec list

about:
  home: https://ipython.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: IPython Kernel for Jupyter
  description: |
    A powerful interactive Python shell and a Jupyter kernel to work with
    Python code in Jupyter notebooks and other interactive frontends.
  dev_url: https://github.com/ipython/ipykernel
  doc_url: https://ipykernel.readthedocs.io
  doc_source_url: https://github.com/ipython/ipykernel/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - blink1073
    - bollwyvl
    - Carreau
    - jakirkham
    - minrk
    - ocefpaf
    - pelson
    - davidbrochart
