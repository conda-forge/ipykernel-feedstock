{% set version = "4.3.1" %}

package:
  name: ipykernel
  version: {{ version }}

source:
  fn: ipykernel-{{ version }}.tar.gz
  url: https://github.com/ipython/ipykernel/archive/{{ version }}.tar.gz
  md5: 971eee85d630eb4bafcd52531c79673f

build:
  number: 1
  script:
    - python setup.py install
    - python -m ipykernel install --prefix $PREFIX  # [not win]
    - python -m ipykernel install --prefix %PREFIX%  # [win]
  has_prefix_files:
    - share/jupyter/kernels/python2/kernel.json  # [py2k]
    - share/jupyter/kernels/python3/kernel.json  # [py3k]

requirements:
  build:
    - python
    - jupyter_client
    - ipython >=4.0
  run:
    - python
    - ipython >=4.0
    - traitlets
    - jupyter_client
    - tornado >=4.0

test:
  imports:
    - ipykernel

about:
  home: http://ipython.org
  license: BSD 3-clause
  summary: IPython Kernel for Jupyter

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - minrk
