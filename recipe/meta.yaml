{% set version = "5.1.0" %}

package:
  name: ipykernel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipykernel/ipykernel-{{ version }}.tar.gz
  sha256: 0fc0bf97920d454102168ec2008620066878848fcfca06c22b669696212e292f

build:
  number: 1002
  skip: True  # [py<34]
  script:
    - {{ PYTHON }} setup.py bdist_wheel
    - cd dist
    - {{ PYTHON }} -m pip install ipykernel-{{ version }}-py3-none-any.whl --no-deps -vv
    - {{ PYTHON }} -m ipykernel install --prefix {{ PREFIX }}

requirements:
  host:
    - ipython >=5.0
    - jupyter_client
    - pip
    - python
  run:
    - ipython >=5.0
    - jupyter_client
    - python
    - tornado >=4.0
    - traitlets >=4.1

test:
  requires:
    - curio  # [unix]
    - matplotlib
    - nose
    - numpy
    - pytest
    - trio
    # TODO: investigate upstream and unpin when fixed
    - ipython <7.2
  imports:
    - ipykernel
  commands:
    - jupyter kernelspec list
    - pytest --pyargs ipykernel

about:
  home: https://ipython.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: IPython Kernel for Jupyter
  description: |
    A powerful interactive Python shell and a Jupyter kernel to work with
    Python code in Jupyter notebooks and other interactive frontends.
  dev_url: https://github.com/ipython/ipykernel
  doc_url: https://ipython.readthedocs.io
  doc_source_url: https://github.com/ipython/ipykernel/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - blink1073
    - bollwyvl
    - Carreau
    - jakirkham
    - minrk
    - ocefpaf
    - pelson
